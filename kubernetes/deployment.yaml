apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-modal-app
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react-modal-app
  template:
    metadata:
      labels:
        app: react-modal-app
    spec:
      containers:
        - name: react-modal-app
          image: react-modal-app:latest
          ports:
            - containerPort: 80
          env:
            - name: NODE_ENV
              value: "production"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
